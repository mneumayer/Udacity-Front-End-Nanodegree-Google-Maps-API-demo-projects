<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>

   <div id="map"></div>
   <script>

     var map;


     function initMap() {
   // Constructor creates a new map - only center and zoom are required.
   map = new google.maps.Map(document.getElementById('map'),{
        center: {lat: 42.012763,  lng: -87.666944},
      zoom: 13
   });

var c6819 = {lat: 42.006266, lng: -87.663274};
var marker = new google.maps.Marker({
  position: c6819,
  map: map,
  title: c6819
});
}
   </script>

   <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhxjDlYEHraVbLSLRF9trxPSSs4YDQ4xo&v=3&callback=initMap">
   </script>
 </body>
</html>
